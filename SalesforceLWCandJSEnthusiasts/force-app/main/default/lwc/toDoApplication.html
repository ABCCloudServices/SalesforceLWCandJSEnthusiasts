<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-card  title="ADDS NEW TASk"> 
            <div class="slds-var-p-around_small">
             <lightning-input type="text" class="taskname" name="taskname" value={taskname} label="Enter TASK" placeholder="Enter task details" required="true"  message-when-value-missing="KIndly enter task name" onchange={handler}>
             </lightning-input>
             <lightning-input type="date"  name="taskdate"  value={taskdate} label="Set end date" field-level-help="default end date is today" onchange={handler}>
            </lightning-input>
            </div>
            <div class="slds-var-p-around_small">
            <lightning-button variant="brand" label="ADD TASK" onclick={addtaskhandler} class="slds-var-p-around_small"></lightning-button>
            <lightning-button  variant="destructive" label="RESET" onclick={resethandler} class="slds-var-p-around_small"></lightning-button>
            </div>
            
           
        </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card  title="TO DO LIST"  > 
                <div class="slds-var-p-around_small">
                    <template for:each={incompletetask} for:item="currentitem" for:index="index">
                        <div key={currentitem.taskname}>
                            <div class="slds-box slds-theme_shade .incomplebackgroud">
                                <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_9-of-12">
                                   <p>{currentitem.taskname}</p> 
                                   <p><lightning-formatted-date-time value={currentitem.taskdate} year="2-digit" month="short" day="2-digit" weekday="long"></lightning-formatted-date-time></p>
                                  </div>
                                  <div class="slds-col slds-size_3-of-12">
                                    <lightning-button-icon icon-name="utility:delete"  name={index} onclick={removeHandler} alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>
                                    <lightning-button-icon icon-name="utility:check"  name={index}   onclick={completeHandler}  alternative-text="check"     class="slds-m-left_xx-small" title="check"></lightning-button-icon>
                                  </div>
                                </div>
                            </div>
                            

                        </div>
                    </template>


                </div>
            </lightning-card>

        </div>
        <div class="slds-col">
            <lightning-card  title="COMPLETED ITEMS" >
                <div class="slds-var-p-around_small">
                    <template for:each={completetask} for:item="currentitem" >
                        <div key={currentitem.taskname}>
                            <div class="slds-box slds-theme_shade slds-theme_alert-texture .completebackgroun">
                                <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_9-of-12">
                                   <p>{currentitem.taskname}</p> 
                                   <p><lightning-formatted-date-time value={currentitem.taskdate} year="2-digit" month="short" day="2-digit" weekday="long"></lightning-formatted-date-time></p>
                                  </div>
                                </div>
                            </div>
                            

                        </div>
                    </template>


                </div>
            </lightning-card>
        </div>
        </div>
</template>
