<template>
    <lightning-modal header="Migration Options" onclosemodal={handleClose}>
        <div class="slds-p-around_medium">
            <lightning-radio-group 
                name="authOptions" 
                label="Select Authentication Method" 
                options={authOptions} 
                value={selectedAuthMethod} 
                onchange={handleAuthChange}>
            </lightning-radio-group>

            <template if:true={isUsernamePassword}>
                <lightning-input label="Username" value={username} onchange={handleInputChange} data-id="username"></lightning-input>
                <lightning-input label="Password" type="password" value={password} onchange={handleInputChange} data-id="password"></lightning-input>
            </template>

            <lightning-button label="Start Migration" variant="brand" onclick={startMigration} class="slds-m-top_medium"></lightning-button>

            <template if:true={migrationStatus}>
                <div class={statusClass}>{migrationStatus}</div>
            </template>
        </div>
    </lightning-modal>
</template>
