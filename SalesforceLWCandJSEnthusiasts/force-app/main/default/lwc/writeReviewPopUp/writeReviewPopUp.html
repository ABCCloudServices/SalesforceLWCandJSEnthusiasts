<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <!-- Modal Header -->
        <header class="slds-modal__header">
          <lightning-button-icon
            icon-name="utility:close"
            alternative-text="Close"
            title="Close"
            onclick={handleClosePopup}
            class="slds-modal__close"
          ></lightning-button-icon>
          <h2 class="slds-text-heading_medium">Write a Review</h2>
        </header>
  
        <!-- Modal Body -->
        <div class="slds-modal__content slds-p-around_medium">
          <div class="rating-section">
            <p class="slds-text-heading_small">Rate this component:</p>
            <div class="star-rating" role="radiogroup">
              <template for:each={stars} for:item="star">
                <div
                  key={star.id}
                  class="star"
                  data-index={star.id}
                  onclick={handleStarClick}
                >
                  <svg
                    viewBox="0 0 24 24"
                    class="star-svg"
                    aria-hidden="true"
                  >
                    <path
                      d="M12 17.27L18.18 21L16.54 13.97
                         L22 9.24L14.81 8.63L12 2L9.19
                         8.63L2 9.24L7.45 13.97L5.82
                         21L12 17.27Z"
                      class={star.className}
                    />
                  </svg>
                </div>
              </template>
            </div>
          </div>
  
          <lightning-textarea
            label="Your Comment"
            value={comment}
            onchange={handleCommentChange}
          ></lightning-textarea>
        </div>
  
        <!-- Modal Footer -->
        <footer class="slds-modal__footer">
          <lightning-button
            variant="neutral"
            label="Cancel"
            onclick={handleClosePopup}
          ></lightning-button>
          <lightning-button
            variant="brand"
            label="Submit Review"
            onclick={handleSubmitReview}
          ></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
