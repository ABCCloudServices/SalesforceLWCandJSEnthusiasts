<template>
    <template lwc:if={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
              <!-- Modal/Popup Header -->
              <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                  <lightning-icon icon-name="utility:close" alternative-text="close"></lightning-icon>
                </button>
                <h2 class="slds-text-heading_medium">Modal Header</h2>
              </header>
        
              <!-- Modal/Popup Body -->
              <div class="slds-modal__content slds-p-around_medium">
                <slot></slot> <!-- Dynamic content will be inserted here -->
              </div>
        
              <!-- Modal/Popup Footer -->
              <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleClose}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleConfirm}>Confirm</button>
              </footer>
            </div>
          </section>
        
          <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  
</template>
